<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sale</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .contenedor {
            width: 600px;
            border: 1px solid black;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            background-color: rgb(58, 165, 129);
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 10px 0;
        }
        table {
            width: 600px;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th {
            background: gray;
            color: white;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;

        }
        .product-items td {
            text-align: center;
        }
        .total-row {
            text-align: right;
            padding-right: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="contenedor">
    <div class="header">
        <h2>DROGUERIA</h2>
    </div>

    <table>
        <tr>
            <th colspan="3">Datos del Cliente</th>
        </tr>
        <tr>
            <td><b>Nombre</b></td>
            <td colspan="2" th:text="${username}">@username</td>
        </tr>
        <tr>
            <td><b>Dirección</b></td>
            <td colspan="2" th:text="${userAddress}">@userAddress</td>
        </tr>
        <tr>
            <td><b>Correo</b></td>
            <td colspan="2" th:text="${userEmail}">@userEmail</td>
        </tr>

        <tr>
            <th colspan="3">Datos de la Transacción</th>
        </tr>
        <tr>
            <td><b>Transacción</b></td>
            <td colspan="2" th:text="${typeTrx}">@typeTransaction</td>
        </tr>
        <tr>
            <td><b>Referencia</b></td>
            <td colspan="2" th:text="${reference}">@reference</td>
        </tr>
        <tr>
            <td><b>Fecha</b></td>
            <td colspan="2" th:text="${dateTrx}">@dateTrx</td>
        </tr>

        <tr>
            <th colspan="3">Productos</th>
        </tr>
        <tr>
            <td><b>Producto</b></td>
            <td><b>Cantidad</b></td>
            <td><b>Precio</b></td>
        </tr>
        <tr th:each="transactionItem : ${transactionItems}">
            <td th:text="${transactionItem.product.name}">@productName</td>
            <td th:text="${transactionItem.quantity}">@productName</td>
            <td th:text="${transactionItem.product.amount}">@productPrice</td>
        </tr>

        <tr>
            <td colspan="3" class="total-row">
                TOTAL: <span th:text="${total}">@total</span>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
